	<script type="text/javascript">
		var totalRecord, currentPage;
		$(function() {
			to_page(1);
		})
		
		$('#search-btn').click(function(){
			to_page(1);
		})

		function to_page(pn) {
			$.ajax({
				url : baseUrl + '/users',
				method : 'GET',
				data : $.param({
					'pn' : pn
				}) + '&' + $('#search-form').serialize(),
				success : function(result) {
					if (result.code == 200) {
						alert('出现错误')
						return;
					}
					build_table(result.extend.pageInfo.list);
					var record = build_page_info('#page-info',
							result.extend.pageInfo);
					totalRecord = record.totalRecord;
					currentPage = record.currentPage;
					build_nav('#page-nav', result.extend.pageInfo);
				}
			})
		}

		function build_table(list) {
			$('#user-table tbody').empty();
			$.each(list, function(index, item) {
				var idTd = $('<td scope="row"></td>').append(item.userId);
				var usernameTd = $('<td></td>').append(item.username);
				var pwdTd = $('<td></td>').append('****');
				var emailTd = $('<td></td>').append(item.email);
				var createTimeTd = $('<td></td>').append(
						getDateTime(item.createTime));
				var editBtn = $('<button></button>').addClass(
						'btn btn-info btn-xs edit-btn').append('修改资料').attr(
						'edit-id', item.userId);
				var delBtn = $('<button></button>').addClass(
						'btn btn-danger btn-xs del-btn').append('删除').attr(
						'del-id', item.userId);
				var btnTd = $('<td></td>').append(editBtn).append(' ').append(
						delBtn);
				$('<tr></tr>').append(idTd).append(usernameTd).append(pwdTd)
						.append(emailTd).append(createTimeTd).append(btnTd)
						.appendTo('#user-table tbody');
			})
		}

		$('#save-btn').click(function() {
			save('/user', '#add-form');
			$('#add-modal').modal('hide');
			to_page(totalRecord);
		})

		$('#add-modal').on('hidden.bs.modal', function(e) {
			$('#add-form')[0].reset();
		})
		
		$('#reset-btn').click(function(){
			$('#search-form')[0].reset();
			to_page(1);
		})

		//修改资料
		$(document).on("click", ".edit-btn", function() {
			$.ajax({
				url : baseUrl + '/users/' + $(this).attr('edit-id'),
				method : 'GET',
				success : function(result) {
					var user = result.extend.user;
					$('#edit-username').val(user.username);
					$('#edit-email').val(user.email);
					$('#create-time').text(getDateTime(user.createTime));
				}
			})
			$('#edit-modal').modal({
				backdrop : 'static'
			})
			//为更新按钮绑定id
			$('#update-btn').attr('edit-id', $(this).attr('edit-id'));
		})

		$('#update-btn').click(function() {
			$.ajax({
				url : baseUrl + '/user/' + $(this).attr('edit-id'),
				method : 'PUT',
				data : $('#edit-form').serialize(),
				async : false,
				success : function(result) {
					if (result.code == 200) {
						alert(result.msg);
					}
				}
			})
			$('#edit-modal').modal('hide');
			to_page(currentPage);
		})

		$(document).on('click', '.del-btn', function() {
			var username = $(this).parents('tr').find('td:eq(1)').text();
			var userId = $(this).attr('del-id');
			if (confirm('确定要删除用户[' + username + ']吗?')) {
				$.ajax({
					url : baseUrl + '/user/' + userId,
					method : 'DELETE',
					async : false,
					success : function(result) {
						if (result.code == 200) {
							alert(result.msg)
						}
					}
				})
				to_page(currentPage);
			}
		})
	</script>
