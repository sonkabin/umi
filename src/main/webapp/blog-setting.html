			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				<h1 class="page-header">博客设置</h1>

				<form class="form-horizontal" style="width: 30%" id="update-form">
					<input type="hidden" name="id" id="id">
					<div class="form-group">
						<label for="title" class="col-sm-2 control-label">博客标题</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="title" name="title">
						</div>
					</div>
					<div class="form-group">
						<label for="desc" class="col-sm-2 control-label">博客描述</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="desc" name="description"> 
						</div>
					</div>
					<div class="form-group">
						<label for="notice" class="col-sm-2 control-label">公告</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="notice" name="notice">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="button" class="btn btn-default" id="update-btn">确认修改</button>
						</div>
					</div>
				</form>

			</div>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.js"></script>
	<!-- Just to make our placeholder images work. Don't actually copy the next line! -->

	<script src="js/plugin/myplugin.js"></script>
	<script src="js/plugin/myplugin.js"></script>
	<script type="text/javascript">
		$(function(){
			$.ajax({
				url : baseUrl + '/setting',
				method : 'GET',
				success : function(result){
					if(result.code == 200){
						alert(result.msg)
					}
					var bs = result.extend.bs;
					$('#id').val(bs.id);
					$('#title').val(bs.title);
					$('#desc').val(bs.description);
					$('#notice').val(bs.notice);
				}
			})
		})
		
		$('#update-btn').click(function(){
			$.ajax({
				url : baseUrl + '/setting/' + $('#id').val(),
				method : 'PUT',
				data : $('#update-form').serialize(),
				success : function(result){
					if(result.code == 200){
						alert(result.msg);
					}
				}
			})	
		})
	</script>
